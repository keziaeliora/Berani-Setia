<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ambil yang Kamu Butuhkan</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 40px 20px;
      font-family: 'Poppins', sans-serif;
      background-color: #2A397B;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }

    h2 {
      font-size: 32px;
      color: #BFEC64;
      margin-bottom: 40px;
    }

    button {
      font-size: 32px;
      padding: 16px 36px;
      margin: 15px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s ease;
      color: #fff;
    }

    button:first-of-type {
      background-color: #436EE2;
    }

    button:first-of-type:hover {
      background-color: #5a82f0;
    }

    button:last-of-type {
      background-color: #C2B9E7;
      color: #1a237e;
    }

    button:last-of-type:hover {
      background-color: #d9d2f1;
    }
  </style>
</head>
<body>
  <h2>Ambil yang Kamu Butuhkan Hari Ini</h2>
  <button onclick="redirect('berani')">BERANI</button>
  <button onclick="redirect('setia')">SETIA</button>

  <script>
    function redirect(mode) {
      const berani = ["berani1.html", "berani2.html", "berani3.html", "berani4.html", "berani5.html"];
      const setia = ["setia1.html", "setia2.html", "setia3.html", "setia4.html", "setia5.html"];
      const data = { berani, setia };
      const pilihan = data[mode];
      const tujuan = pilihan[Math.floor(Math.random() * pilihan.length)];
      window.location.href = tujuan;
    }
  </script>
</body>
</html>
